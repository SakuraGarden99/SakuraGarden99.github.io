<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="kizaru.png" />
    
    <title>First Ever deployed App</title>
</head>
<body>
    <!-- HTML for the custom installation prompt -->
    <div id="custom-install-prompt" style="display: none;">
        <p>This website can be installed as an app.</p>
        <button id="install-button">Install</button>
    </div>
  
    <h1>Test PWA</h1>
    <h2>This is a test site for deploying pwa</h2>


    <!-- Register the app's service worker. -->
<script src="app.js"></script>
<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(
            (registration) => {
            console.log("Service worker registration successful:", registration);
            },
            (error) => {
            console.error(`Service worker registration failed: ${error}`);
            },
        );
    } else {
        console.error("Service workers are not supported.");
    }

</script>

</body>
</html>
